# Deploy staging.rs.school and rs.school
name: Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

  repository_dispatch:
    types:
      - 'course.updated'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.x' # set this to the node version to use
  AWS_S3_BUCKET: 'sites-frontend'
  AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'eu-central-1'
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
  NEXT_PUBLIC_YOUTUBE_API_BASE_URL: ${{ secrets.YOUTUBE_API_BASE_URL }}
  NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY_PRODUCTION }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

      - name: Style lint
        run: npm run stylelint

      - name: Run tests
        run: npm run test

  staging:
    name: Deploy staging.rs.school
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: bahmutov/npm-install@v1

      - name: Build
        env:
          NEXT_PUBLIC_DEPLOY_ENV: 'staging'
        run: npm run build

      - name: Copy Static Assets to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --cache-control max-age=31536000 --exclude '*' --include '_next/*'
        env:
          SOURCE_DIR: 'build'
          DEST_DIR: rs-school-preview/staging

      - name: Copy Pages to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --cache-control max-age=5 --exclude '_next/*'
        env:
          SOURCE_DIR: 'build'
          DEST_DIR: rs-school-preview/staging

  production:
    name: Deploy rs.school
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: bahmutov/npm-install@v1

      - name: Build
        env:
          NEXT_PUBLIC_DEPLOY_ENV: 'production'
        run: npm run build

      - name: Copy Static Assets to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --cache-control max-age=31536000 --exclude '*' --include '_next/*'
        env:
          SOURCE_DIR: 'build'
          DEST_DIR: rs-school

      - name: Copy Pages to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --cache-control max-age=300 --exclude '_next/*'
        env:
          SOURCE_DIR: 'build'
          DEST_DIR: rs-school
